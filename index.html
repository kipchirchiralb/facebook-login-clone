<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-fb">
        <div id="login-page">
            <div id="intro" class="login-item">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>


            <div id="login-form" class="login-item">

                <div id="card">
                    <form action="">
                        <input class="card-item" type="text" placeholder="Email address of Phone"> <br>
                        <input class="card-item" type="text" placeholder="Password">
                        <input class="card-item" type="submit" value="Log In">
                    </form>
                    <p class="forgot-pass"><a href="#">Forgoten Password?</a></p>
                
                    <button id="create-acc">Create New Account</button>
                </div>
                <p id="celeb"> <a href="#">Create a Page</a>
            for a celebrity, brand or business.</p>
                
            </div>
        </div>
    </section>
</body>
</html>
